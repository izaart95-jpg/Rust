name: Parsec Auto Login
on:
  workflow_dispatch:

jobs:
  parsec:
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
      - name: Setup directory
        run: |
          $workDir = "D:\a\SEB\SEB\parsec"
          New-Item -ItemType Directory -Path $workDir -Force
          Set-Location $workDir
          echo "WORK_DIR=$workDir" >> $env:GITHUB_ENV
          Write-Host "Working in: $workDir"

      - name: Download nircmd
        run: |
          Write-Host "Downloading nircmd..."
          $nircmdUrl = "https://www.nirsoft.net/utils/nircmd.zip"
          $zipPath = "$env:TEMP\nircmd.zip"
          Invoke-WebRequest -Uri $nircmdUrl -OutFile $zipPath
          Expand-Archive -Path $zipPath -DestinationPath "$env:TEMP\nircmd_extract" -Force
          $nircmdExe = Get-ChildItem -Path "$env:TEMP\nircmd_extract" -Filter "nircmd.exe" -Recurse | Select-Object -First 1
          if ($nircmdExe) {
              Copy-Item -Path $nircmdExe.FullName -Destination "$env:WORK_DIR\nircmd.exe" -Force
              Write-Host "nircmd downloaded successfully"
          }

      - name: Download and install Parsec
        run: |
          Write-Host "Downloading Parsec..."
          $parsecUrl = "https://builds.parsec.app/package/parsec-windows.exe"
          $parsecPath = "$env:WORK_DIR\parsec.exe"
          Invoke-WebRequest -Uri $parsecUrl -OutFile $parsecPath
          
          Write-Host "Installing Parsec silently..."
          Start-Process -FilePath $parsecPath -ArgumentList "/S" -Wait -NoNewWindow
          Start-Sleep -Seconds 10

      - name: Start Parsec
        run: |
          Write-Host "Starting Parsec..."
          
          # Start Parsec
          $parsecExePath = "C:\Program Files\Parsec\parsecd.exe"
          if (Test-Path $parsecExePath) {
              Start-Process $parsecExePath
              Write-Host "Parsec started..."
          }
          
          Start-Sleep -Seconds 10

      - name: Take initial screenshot
        run: |
          Write-Host "Taking initial screenshot..."
          
          Add-Type -AssemblyName System.Windows.Forms
          Add-Type -AssemblyName System.Drawing
          $screen = [System.Windows.Forms.Screen]::PrimaryScreen
          $bounds = $screen.Bounds
          $bitmap = New-Object System.Drawing.Bitmap($bounds.Width, $bounds.Height)
          $graphics = [System.Drawing.Graphics]::FromImage($bitmap)
          $graphics.CopyFromScreen($bounds.Location, [System.Drawing.Point]::Empty, $bounds.Size)
          $bitmap.Save("$env:WORK_DIR\initial.png", [System.Drawing.Imaging.ImageFormat]::Png)
          $graphics.Dispose()
          $bitmap.Dispose()
          
          Write-Host "Screen resolution: $($bounds.Width)x$($bounds.Height)"

      - name: METHOD 1 - Simple Tab Navigation
        run: |
          Write-Host "=== METHOD 1: SIMPLE TAB NAVIGATION ==="
          Write-Host "This is the most reliable method for login forms"
          
          # Wait for Parsec to be ready
          Start-Sleep -Seconds 3
          
          Add-Type -AssemblyName System.Windows.Forms
          
          # Step 1: Try to focus the window by clicking
          Write-Host "Step 1: Trying to focus Parsec window..."
          
          # Just in case, send Alt+Tab to switch to Parsec
          [System.Windows.Forms.SendKeys]::SendWait("%{TAB}")
          Start-Sleep -Seconds 1
          
          # Step 2: Press Tab a few times to get to first field
          Write-Host "Step 2: Pressing Tab to navigate to email field...")
          [System.Windows.Forms.SendKeys]::SendWait("{TAB}")
          Start-Sleep -Seconds 1
          [System.Windows.Forms.SendKeys]::SendWait("{TAB}")
          Start-Sleep -Seconds 1
          
          # Step 3: Type email
          Write-Host "Step 3: Typing email: ffbewafa709@gmail.com")
          [System.Windows.Forms.SendKeys]::SendWait("ffbewafa709@gmail.com")
          Start-Sleep -Seconds 1
          
          # Step 4: Tab to password field
          Write-Host "Step 4: Pressing Tab to go to password field...")
          [System.Windows.Forms.SendKeys]::SendWait("{TAB}")
          Start-Sleep -Seconds 1
          
          # Step 5: Type password
          Write-Host "Step 5: Typing password: Hamza@123456")
          [System.Windows.Forms.SendKeys]::SendWait("Hamza@123456")
          Start-Sleep -Seconds 1
          
          # Step 6: Tab to login button and press Enter
          Write-Host "Step 6: Pressing Tab then Enter to login...")
          [System.Windows.Forms.SendKeys]::SendWait("{TAB}")
          Start-Sleep -Milliseconds 500
          [System.Windows.Forms.SendKeys]::SendWait("{ENTER}")
          Start-Sleep -Seconds 2
          
          # Take screenshot
          Add-Type -AssemblyName System.Drawing
          $screen = [System.Windows.Forms.Screen]::PrimaryScreen
          $bounds = $screen.Bounds
          $bitmap = New-Object System.Drawing.Bitmap($bounds.Width, $bounds.Height)
          $graphics = [System.Drawing.Graphics]::FromImage($bitmap)
          $graphics.CopyFromScreen($bounds.Location, [System.Drawing.Point]::Empty, $bounds.Size)
          $bitmap.Save("$env:WORK_DIR\method1_result.png", [System.Drawing.Imaging.ImageFormat]::Png)
          $graphics.Dispose()
          $bitmap.Dispose()

      - name: METHOD 2 - Click and Tab Hybrid
        run: |
          Write-Host "=== METHOD 2: CLICK AND TAB HYBRID ==="
          Start-Sleep -Seconds 5
          
          if (Test-Path "$env:WORK_DIR\nircmd.exe") {
              Add-Type -AssemblyName System.Windows.Forms
              Add-Type -AssemblyName System.Drawing
              
              $screen = [System.Windows.Forms.Screen]::PrimaryScreen
              $width = $screen.Bounds.Width
              $height = $screen.Bounds.Height
              
              # Click near center to focus window
              $centerX = [math]::Round($width / 2)
              $centerY = [math]::Round($height / 2)
              
              Write-Host "Clicking at center to focus window: $centerX, $centerY")
              & "$env:WORK_DIR\nircmd.exe" setcursor $centerX $centerY
              Start-Sleep -Milliseconds 500
              & "$env:WORK_DIR\nircmd.exe" sendmouse left click
              Start-Sleep -Seconds 1
              
              # Now use Tab navigation
              Write-Host "Using Tab navigation...")
              
              # Press Tab twice to get to email
              [System.Windows.Forms.SendKeys]::SendWait("{TAB}")
              Start-Sleep -Seconds 1
              [System.Windows.Forms.SendKeys]::SendWait("{TAB}")
              Start-Sleep -Seconds 1
              
              # Clear and type email
              [System.Windows.Forms.SendKeys]::SendWait("^a{DELETE}ffbewafa709@gmail.com")
              Start-Sleep -Seconds 1
              
              # Tab to password
              [System.Windows.Forms.SendKeys]::SendWait("{TAB}")
              Start-Sleep -Seconds 1
              
              # Clear and type password
              [System.Windows.Forms.SendKeys]::SendWait("^a{DELETE}Hamza@123456")
              Start-Sleep -Seconds 1
              
              # Tab to login and press Enter
              [System.Windows.Forms.SendKeys]::SendWait("{TAB}")
              Start-Sleep -Milliseconds 500
              [System.Windows.Forms.SendKeys]::SendWait("{ENTER}")
              Start-Sleep -Seconds 2
              
              # Screenshot
              $bitmap = New-Object System.Drawing.Bitmap($width, $height)
              $graphics = [System.Drawing.Graphics]::FromImage($bitmap)
              $graphics.CopyFromScreen(0, 0, 0, 0, $bitmap.Size)
              $bitmap.Save("$env:WORK_DIR\method2_result.png", [System.Drawing.Imaging.ImageFormat]::Png)
              $graphics.Dispose()
              $bitmap.Dispose()
          }

      - name: METHOD 3 - Direct Click Strategy
        run: |
          Write-Host "=== METHOD 3: DIRECT CLICK STRATEGY ==="
          Start-Sleep -Seconds 5
          
          if (Test-Path "$env:WORK_DIR\nircmd.exe") {
              Add-Type -AssemblyName System.Windows.Forms
              
              $screen = [System.Windows.Forms.Screen]::PrimaryScreen
              $width = $screen.Bounds.Width
              $height = $screen.Bounds.Height
              $centerX = [math]::Round($width / 2)
              
              # For smaller window, try these positions
              Write-Host "Trying direct clicks for smaller window...")
              
              # Position 1: Higher click for email
              $emailY = [math]::Round($height * 0.45)
              Write-Host "Clicking email at: $centerX, $emailY")
              & "$env:WORK_DIR\nircmd.exe" setcursor $centerX $emailY
              Start-Sleep -Milliseconds 500
              & "$env:WORK_DIR\nircmd.exe" sendmouse left dblclick
              Start-Sleep -Seconds 1
              [System.Windows.Forms.SendKeys]::SendWait("ffbewafa709@gmail.com")
              Start-Sleep -Seconds 1
              
              # Position 2: Lower click for password
              $passwordY = [math]::Round($height * 0.55)
              Write-Host "Clicking password at: $centerX, $passwordY")
              & "$env:WORK_DIR\nircmd.exe" setcursor $centerX $passwordY
              Start-Sleep -Milliseconds 500
              & "$env:WORK_DIR\nircmd.exe" sendmouse left dblclick
              Start-Sleep -Seconds 1
              [System.Windows.Forms.SendKeys]::SendWait("Hamza@123456")
              Start-Sleep -Seconds 1
              
              # Position 3: Even lower for login button
              $loginY = [math]::Round($height * 0.65)
              Write-Host "Clicking login at: $centerX, $loginY")
              & "$env:WORK_DIR\nircmd.exe" setcursor $centerX $loginY
              Start-Sleep -Milliseconds 500
              & "$env:WORK_DIR\nircmd.exe" sendmouse left click
              Start-Sleep -Seconds 2
          }

      - name: METHOD 4 - Clear Everything First
        run: |
          Write-Host "=== METHOD 4: CLEAR EVERYTHING FIRST ==="
          Start-Sleep -Seconds 5
          
          Add-Type -AssemblyName System.Windows.Forms
          
          Write-Host "Strategy: Clear all fields first, then Tab through")
          
          # Send Ctrl+A and Delete multiple times to clear any fields
          Write-Host "Clearing any existing text...")
          
          # Try to clear first field
          [System.Windows.Forms.SendKeys]::SendWait("^a{DELETE}")
          Start-Sleep -Milliseconds 500
          
          # Tab and clear next field
          [System.Windows.Forms.SendKeys]::SendWait("{TAB}")
          Start-Sleep -Milliseconds 500
          [System.Windows.Forms.SendKeys]::SendWait("^a{DELETE}")
          Start-Sleep -Milliseconds 500
          
          # Tab and clear next field
          [System.Windows.Forms.SendKeys]::SendWait("{TAB}")
          Start-Sleep -Milliseconds 500
          [System.Windows.Forms.SendKeys]::SendWait("^a{DELETE}")
          Start-Sleep -Milliseconds 500
          
          # Tab back to first field
          [System.Windows.Forms.SendKeys]::SendWait("+{TAB}")
          Start-Sleep -Milliseconds 500
          [System.Windows.Forms.SendKeys]::SendWait("+{TAB}")
          Start-Sleep -Seconds 1
          
          # Now type email
          Write-Host "Typing email...")
          [System.Windows.Forms.SendKeys]::SendWait("ffbewafa709@gmail.com")
          Start-Sleep -Seconds 1
          
          # Tab to password
          [System.Windows.Forms.SendKeys]::SendWait("{TAB}")
          Start-Sleep -Seconds 1
          
          # Type password
          Write-Host "Typing password...")
          [System.Windows.Forms.SendKeys]::SendWait("Hamza@123456")
          Start-Sleep -Seconds 1
          
          # Tab to login and press Enter
          [System.Windows.Forms.SendKeys]::SendWait("{TAB}")
          Start-Sleep -Milliseconds 500
          [System.Windows.Forms.SendKeys]::SendWait("{ENTER}")
          Start-Sleep -Seconds 2

      - name: Take final verification
        run: |
          Write-Host "=== FINAL VERIFICATION ==="
          Start-Sleep -Seconds 8
          
          # Take final screenshots
          for ($i = 1; $i -le 5; $i++) {
              Add-Type -AssemblyName System.Windows.Forms
              Add-Type -AssemblyName System.Drawing
              
              $screen = [System.Windows.Forms.Screen]::PrimaryScreen
              $bounds = $screen.Bounds
              $bitmap = New-Object System.Drawing.Bitmap($bounds.Width, $bounds.Height)
              $graphics = [System.Drawing.Graphics]::FromImage($bitmap)
              $graphics.CopyFromScreen($bounds.Location, [System.Drawing.Point]::Empty, $bounds.Size)
              
              $fileName = "final_$i.png"
              $bitmap.Save("$env:WORK_DIR\$fileName", [System.Drawing.Imaging.ImageFormat]::Png)
              $graphics.Dispose()
              $bitmap.Dispose()
              
              Write-Host "Final screenshot $i taken"
              Start-Sleep -Seconds 1
          }
          
          # Check Parsec
          $parsecProcess = Get-Process | Where-Object { $_.ProcessName -like "*parsec*" }
          Write-Host "=== PARSEC STATUS ==="
          if ($parsecProcess) {
              Write-Host "✓ Parsec is running"
              $parsecProcess | Format-Table ProcessName, Id, MainWindowTitle -AutoSize
              
              # Check if logged in
              $loggedIn = $parsecProcess | Where-Object { 
                  $_.MainWindowTitle -ne "" -and 
                  $_.MainWindowTitle -notlike "*Sign*" -and 
                  $_.MainWindowTitle -notlike "*Login*" 
              }
              
              if ($loggedIn) {
                  Write-Host "✓ SUCCESS: Parsec appears to be logged in!"
              } else {
                  Write-Host "? Parsec running but might still be on login screen"
              }
          } else {
              Write-Host "✗ Parsec is NOT running"
          }

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: parsec-results
          path: D:\a\SEB\SEB\parsec\
          retention-days: 1
