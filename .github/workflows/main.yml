name: Parsec Auto Login
on:
  workflow_dispatch:

jobs:
  parsec:
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
      - name: Setup directory
        run: |
          $workDir = "D:\a\SEB\SEB\parsec"
          New-Item -ItemType Directory -Path $workDir -Force
          Set-Location $workDir
          echo "WORK_DIR=$workDir" >> $env:GITHUB_ENV
          Write-Host "Working in: $workDir"

      - name: Download screenshot tools
        run: |
          $nircmdUrl = "https://www.nirsoft.net/utils/nircmd.zip"
          $zipPath = "$env:TEMP\nircmd.zip"
          Write-Host "Downloading NirCmd..."
          Invoke-WebRequest -Uri $nircmdUrl -OutFile $zipPath
          Expand-Archive -Path $zipPath -DestinationPath "$env:TEMP\nircmd_extract" -Force
          $nircmdExe = Get-ChildItem -Path "$env:TEMP\nircmd_extract" -Filter "nircmd.exe" -Recurse | Select-Object -First 1
          if ($nircmdExe) {
              Copy-Item -Path $nircmdExe.FullName -Destination "$env:WORK_DIR\nircmd.exe" -Force
          }

      - name: Download and install Parsec
        run: |
          Write-Host "Downloading Parsec..."
          $parsecUrl = "https://builds.parsec.app/package/parsec-windows.exe"
          $parsecPath = "$env:WORK_DIR\parsec.exe"
          Invoke-WebRequest -Uri $parsecUrl -OutFile $parsecPath
          
          Write-Host "Installing Parsec silently..."
          Start-Process -FilePath $parsecPath -ArgumentList "/S" -Wait -NoNewWindow
          Start-Sleep -Seconds 10

      - name: Take initial screenshot after install
        run: |
          Add-Type -AssemblyName System.Windows.Forms
          Add-Type -AssemblyName System.Drawing
          
          $screen = [System.Windows.Forms.Screen]::PrimaryScreen
          $bounds = $screen.Bounds
          $bitmap = New-Object System.Drawing.Bitmap($bounds.Width, $bounds.Height)
          $graphics = [System.Drawing.Graphics]::FromImage($bitmap)
          $graphics.CopyFromScreen($bounds.Location, [System.Drawing.Point]::Empty, $screen.Bounds.Size)
          $bitmap.Save("$env:WORK_DIR\after_install.png", [System.Drawing.Imaging.ImageFormat]::Png)
          $graphics.Dispose()
          $bitmap.Dispose()
          
          Write-Host "Initial screenshot saved"

      - name: Start Parsec and wait for login window
        run: |
          Write-Host "Starting Parsec..."
          
          # Start Parsec
          $parsecExePath = "C:\Program Files\Parsec\parsecd.exe"
          if (Test-Path $parsecExePath) {
              Start-Process $parsecExePath
              Write-Host "Parsec started, waiting for login window..."
          }
          
          # Wait longer for Parsec to load completely
          Start-Sleep -Seconds 10

      - name: Focus Parsec window using mouse click
        run: |
          Write-Host "=== FOCUSING PARSEC WINDOW ==="
          
          # Take screenshot before focusing
          Add-Type -AssemblyName System.Windows.Forms
          Add-Type -AssemblyName System.Drawing
          $screen = [System.Windows.Forms.Screen]::PrimaryScreen
          $bounds = $screen.Bounds
          $bitmap = New-Object System.Drawing.Bitmap($bounds.Width, $bounds.Height)
          $graphics = [System.Drawing.Graphics]::FromImage($bitmap)
          $graphics.CopyFromScreen($bounds.Location, [System.Drawing.Point]::Empty, $bounds.Size)
          $bitmap.Save("$env:WORK_DIR\before_focus.png", [System.Drawing.Imaging.ImageFormat]::Png)
          $graphics.Dispose()
          $bitmap.Dispose()
          
          # Use nircmd to click at the expected location of Parsec login window
          # Typically Parsec login window appears near center of screen
          if (Test-Path "$env:WORK_DIR\nircmd.exe") {
              Write-Host "Using nircmd to click on Parsec window..."
              $width = $bounds.Width
              $height = $bounds.Height
              $centerX = [math]::Round($width / 2)
              $centerY = [math]::Round($height / 2)
              
              # Click at center to focus window
              & "$env:WORK_DIR\nircmd.exe" setcursor $centerX $centerY
              Start-Sleep -Milliseconds 500
              & "$env:WORK_DIR\nircmd.exe" sendmouse left click
              Start-Sleep -Milliseconds 500
              & "$env:WORK_DIR\nircmd.exe" sendmouse left click
              Write-Host "Clicked at center: $centerX, $centerY"
          }
          
          Start-Sleep -Seconds 2

      - name: Login with proper field separation
        run: |
          Write-Host "=== LOGIN WITH FIELD SEPARATION ==="
          
          Add-Type -AssemblyName System.Windows.Forms
          
          # METHOD 1: Clear email field and type email ONLY
          Write-Host "Step 1: Entering email ONLY..."
          Start-Sleep -Seconds 1
          
          # Clear field first (Ctrl+A then Delete)
          [System.Windows.Forms.SendKeys]::SendWait("^a")
          [System.Windows.Forms.SendKeys]::SendWait("{DELETE}")
          Start-Sleep -Milliseconds 500
          
          # Type email slowly
          [System.Windows.Forms.SendKeys]::SendWait("f")
          Start-Sleep -Milliseconds 100
          [System.Windows.Forms.SendKeys]::SendWait("f")
          Start-Sleep -Milliseconds 100
          [System.Windows.Forms.SendKeys]::SendWait("b")
          Start-Sleep -Milliseconds 100
          [System.Windows.Forms.SendKeys]::SendWait("e")
          Start-Sleep -Milliseconds 100
          [System.Windows.Forms.SendKeys]::SendWait("w")
          Start-Sleep -Milliseconds 100
          [System.Windows.Forms.SendKeys]::SendWait("a")
          Start-Sleep -Milliseconds 100
          [System.Windows.Forms.SendKeys]::SendWait("f")
          Start-Sleep -Milliseconds 100
          [System.Windows.Forms.SendKeys]::SendWait("a")
          Start-Sleep -Milliseconds 100
          [System.Windows.Forms.SendKeys]::SendWait("7")
          Start-Sleep -Milliseconds 100
          [System.Windows.Forms.SendKeys]::SendWait("0")
          Start-Sleep -Milliseconds 100
          [System.Windows.Forms.SendKeys]::SendWait("9")
          Start-Sleep -Milliseconds 100
          [System.Windows.Forms.SendKeys]::SendWait("@")
          Start-Sleep -Milliseconds 100
          [System.Windows.Forms.SendKeys]::SendWait("g")
          Start-Sleep -Milliseconds 100
          [System.Windows.Forms.SendKeys]::SendWait("m")
          Start-Sleep -Milliseconds 100
          [System.Windows.Forms.SendKeys]::SendWait("a")
          Start-Sleep -Milliseconds 100
          [System.Windows.Forms.SendKeys]::SendWait("i")
          Start-Sleep -Milliseconds 100
          [System.Windows.Forms.SendKeys]::SendWait("l")
          Start-Sleep -Milliseconds 100
          [System.Windows.Forms.SendKeys]::SendWait(".")
          Start-Sleep -Milliseconds 100
          [System.Windows.Forms.SendKeys]::SendWait("c")
          Start-Sleep -Milliseconds 100
          [System.Windows.Forms.SendKeys]::SendWait("o")
          Start-Sleep -Milliseconds 100
          [System.Windows.Forms.SendKeys]::SendWait("m")
          
          Write-Host "Email entered: ffbewafa709@gmail.com"
          Start-Sleep -Seconds 1
          
          # Take screenshot after email
          Add-Type -AssemblyName System.Drawing
          $screen = [System.Windows.Forms.Screen]::PrimaryScreen
          $bounds = $screen.Bounds
          $bitmap = New-Object System.Drawing.Bitmap($bounds.Width, $bounds.Height)
          $graphics = [System.Drawing.Graphics]::FromImage($bitmap)
          $graphics.CopyFromScreen($bounds.Location, [System.Drawing.Point]::Empty, $bounds.Size)
          $bitmap.Save("$env:WORK_DIR\after_email.png", [System.Drawing.Imaging.ImageFormat]::Png)
          $graphics.Dispose()
          $bitmap.Dispose()
          
          # METHOD 2: Use mouse to click on password field
          Write-Host "Step 2: Clicking on password field..."
          if (Test-Path "$env:WORK_DIR\nircmd.exe") {
              # Password field is usually below email field
              $width = $bounds.Width
              $height = $bounds.Height
              $passwordX = [math]::Round($width / 2)
              $passwordY = [math]::Round($height / 2) + 50  # 50 pixels below center
              
              & "$env:WORK_DIR\nircmd.exe" setcursor $passwordX $passwordY
              Start-Sleep -Milliseconds 500
              & "$env:WORK_DIR\nircmd.exe" sendmouse left click
              & "$env:WORK_DIR\nircmd.exe" sendmouse left click
              Write-Host "Clicked at password field: $passwordX, $passwordY"
          }
          
          Start-Sleep -Seconds 1
          
          # METHOD 3: Try Tab key after mouse click
          Write-Host "Step 3: Navigating to password field with Tab..."
          [System.Windows.Forms.SendKeys]::SendWait("{TAB}")
          Start-Sleep -Seconds 1
          
          # Clear password field if anything is there
          [System.Windows.Forms.SendKeys]::SendWait("^a")
          [System.Windows.Forms.SendKeys]::SendWait("{DELETE}")
          Start-Sleep -Milliseconds 500
          
          # Take screenshot before password
          $bitmap = New-Object System.Drawing.Bitmap($bounds.Width, $bounds.Height)
          $graphics = [System.Drawing.Graphics]::FromImage($bitmap)
          $graphics.CopyFromScreen($bounds.Location, [System.Drawing.Point]::Empty, $bounds.Size)
          $bitmap.Save("$env:WORK_DIR\before_password.png", [System.Drawing.Imaging.ImageFormat]::Png)
          $graphics.Dispose()
          $bitmap.Dispose()
          
          # METHOD 4: Type password
          Write-Host "Step 4: Entering password..."
          [System.Windows.Forms.SendKeys]::SendWait("H")
          Start-Sleep -Milliseconds 100
          [System.Windows.Forms.SendKeys]::SendWait("a")
          Start-Sleep -Milliseconds 100
          [System.Windows.Forms.SendKeys]::SendWait("m")
          Start-Sleep -Milliseconds 100
          [System.Windows.Forms.SendKeys]::SendWait("z")
          Start-Sleep -Milliseconds 100
          [System.Windows.Forms.SendKeys]::SendWait("a")
          Start-Sleep -Milliseconds 100
          [System.Windows.Forms.SendKeys]::SendWait("@")
          Start-Sleep -Milliseconds 100
          [System.Windows.Forms.SendKeys]::SendWait("1")
          Start-Sleep -Milliseconds 100
          [System.Windows.Forms.SendKeys]::SendWait("2")
          Start-Sleep -Milliseconds 100
          [System.Windows.Forms.SendKeys]::SendWait("3")
          Start-Sleep -Milliseconds 100
          [System.Windows.Forms.SendKeys]::SendWait("4")
          Start-Sleep -Milliseconds 100
          [System.Windows.Forms.SendKeys]::SendWait("5")
          Start-Sleep -Milliseconds 100
          [System.Windows.Forms.SendKeys]::SendWait("6")
          
          Write-Host "Password entered: Hamza@123456"
          Start-Sleep -Seconds 1
          
          # Take screenshot after password
          $bitmap = New-Object System.Drawing.Bitmap($bounds.Width, $bounds.Height)
          $graphics = [System.Drawing.Graphics]::FromImage($bitmap)
          $graphics.CopyFromScreen($bounds.Location, [System.Drawing.Point]::Empty, $bounds.Size)
          $bitmap.Save("$env:WORK_DIR\after_password.png", [System.Drawing.Imaging.ImageFormat]::Png)
          $graphics.Dispose()
          $bitmap.Dispose()
          
          # METHOD 5: Submit login
          Write-Host "Step 5: Submitting login..."
          
          # Try Tab then Enter
          [System.Windows.Forms.SendKeys]::SendWait("{TAB}")
          Start-Sleep -Milliseconds 500
          [System.Windows.Forms.SendKeys]::SendWait("{ENTER}")
          
          # Alternative: Try clicking Login button with mouse
          Start-Sleep -Seconds 1
          if (Test-Path "$env:WORK_DIR\nircmd.exe") {
              # Login button is usually below password field
              $loginX = [math]::Round($bounds.Width / 2)
              $loginY = [math]::Round($bounds.Height / 2) + 100  # 100 pixels below center
              
              & "$env:WORK_DIR\nircmd.exe" setcursor $loginX $loginY
              Start-Sleep -Milliseconds 500
              & "$env:WORK_DIR\nircmd.exe" sendmouse left click
              Write-Host "Clicked login button: $loginX, $loginY"
          }
          
          Write-Host "Login submission attempted"
          Start-Sleep -Seconds 3

      - name: Verify login and take screenshots
        run: |
          Write-Host "=== VERIFYING LOGIN ==="
          
          # Take multiple screenshots to see if login worked
          for ($i = 1; $i -le 5; $i++) {
              Add-Type -AssemblyName System.Windows.Forms
              Add-Type -AssemblyName System.Drawing
              
              $screen = [System.Windows.Forms.Screen]::PrimaryScreen
              $bounds = $screen.Bounds
              $bitmap = New-Object System.Drawing.Bitmap($bounds.Width, $bounds.Height)
              $graphics = [System.Drawing.Graphics]::FromImage($bitmap)
              $graphics.CopyFromScreen($bounds.Location, [System.Drawing.Point]::Empty, $bounds.Size)
              
              $fileName = "login_check_$i.png"
              $bitmap.Save("$env:WORK_DIR\$fileName", [System.Drawing.Imaging.ImageFormat]::Png)
              $graphics.Dispose()
              $bitmap.Dispose()
              
              Write-Host "Check screenshot $i taken"
              Start-Sleep -Seconds 2
          }
          
          # Check if Parsec process is running
          $parsecProcess = Get-Process | Where-Object { $_.ProcessName -like "*parsec*" -or $_.ProcessName -like "*parsecd*" }
          if ($parsecProcess) {
              Write-Host "✓ Parsec is running:"
              $parsecProcess | Format-Table ProcessName, Id, MainWindowTitle
          } else {
              Write-Host "✗ Parsec process not found"
          }

      - name: Final cleanup and verification
        run: |
          Write-Host "=== FINAL RESULTS ==="
          Start-Sleep -Seconds 5
          
          # Final screenshot
          Add-Type -AssemblyName System.Windows.Forms
          Add-Type -AssemblyName System.Drawing
          $screen = [System.Windows.Forms.Screen]::PrimaryScreen
          $bounds = $screen.Bounds
          $bitmap = New-Object System.Drawing.Bitmap($bounds.Width, $bounds.Height)
          $graphics = [System.Drawing.Graphics]::FromImage($bitmap)
          $graphics.CopyFromScreen($bounds.Location, [System.Drawing.Point]::Empty, $bounds.Size)
          $bitmap.Save("$env:WORK_DIR\final_result.png", [System.Drawing.Imaging.ImageFormat]::Png)
          $graphics.Dispose()
          $bitmap.Dispose()
          
          # List all screenshots
          Write-Host "=== ALL SCREENSHOTS ==="
          $pngFiles = Get-ChildItem -Path $env:WORK_DIR -Filter "*.png"
          Write-Host "Total screenshots: $($pngFiles.Count)"
          $pngFiles | ForEach-Object {
              $sizeKB = [math]::Round($_.Length / 1KB, 2)
              Write-Host "  ✓ $($_.Name) - $sizeKB KB"
          }
          
          Write-Host "=== LOGIN ATTEMPT COMPLETE ==="

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        with:
          name: parsec-screenshots
          path: D:\a\SEB\SEB\parsec\*.png
          if-no-files-found: error
          retention-days: 1

      - name: Upload all files as backup
        uses: actions/upload-artifact@v4
        with:
          name: parsec-all-files
          path: D:\a\SEB\SEB\parsec\
          retention-days: 1
